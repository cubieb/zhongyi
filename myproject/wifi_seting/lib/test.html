<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="//lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script>
    <style>
        .one{
            width: 100px;
            height: 100px;
            background-color: red;
            border: 2px solid blue;
        }
        .two{
            width: 50px;
            height: 50px;
            background-color: purple;
            margin: 15px;
        }
    </style>
</head>

<body>
    <div class="one">
        <div class="two"></div>
    </div>
    <script>
        $(".one").on("click",function(){
            alert("我是父级");
        });   
        $(".two").on("click", function(){
            alert("我是子级");
        });
    </script>
</body>

</html>
